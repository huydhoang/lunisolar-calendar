name: Benchmark swisseph-wasm Implementations

# Trigger on push (only when workflow or benchmark files change) and on manual dispatch.
on:
  push:
    paths:
      - '.github/workflows/benchmark-swisseph-wasm.yml'
      - 'tests/swisseph-wasm/benchmark.mjs'
      - 'wasm/libswe-bench/**'
  workflow_dispatch:

jobs:
  benchmark:
    name: Rust vs Emscripten swisseph-wasm
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # ── 1. Source code ────────────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── 2. Runtimes ───────────────────────────────────────────────────────
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: cargo install wasm-pack

      # ── 3. Install npm swisseph-wasm packages ─────────────────────────────
      - name: Install npm dependencies
        working-directory: tests/swisseph-wasm
        run: |
          echo '{"type":"module","name":"swisseph-wasm-benchmark"}' > package.json
          npm install swisseph-wasm @fusionstrings/swisseph-wasm

      # ── 4. Build libswe-bench (Rust + libswe-sys → WASM) ──────────────────
      - name: Build libswe-bench WASM package
        working-directory: wasm/libswe-bench
        run: |
          CFLAGS_wasm32_unknown_unknown="-I$(pwd)/wasm-includes -DTLSOFF" \
            wasm-pack build --target nodejs --release 2>&1 || echo "⚠️  libswe-bench build failed (see §5.1 of evaluation)"

      # ── 5. Verify WASM files ───────────────────────────────────────────────
      - name: Verify WASM files
        working-directory: tests/swisseph-wasm
        run: |
          echo "=== @fusionstrings/swisseph-wasm ==="
          FUSION_WASM="node_modules/@fusionstrings/swisseph-wasm/esm/lib/swisseph_wasm.wasm"
          if [ -f "$FUSION_WASM" ]; then
            echo "✅ WASM file present: $FUSION_WASM"
            ls -lh "$FUSION_WASM"
          else
            echo "❌ WASM file not found: $FUSION_WASM"
            exit 1
          fi

          echo ""
          echo "=== swisseph-wasm (prolaxu) ==="
          PROLAXU_WASM="node_modules/swisseph-wasm/wsam/swisseph.wasm"
          if [ -f "$PROLAXU_WASM" ]; then
            echo "✅ WASM file present: $PROLAXU_WASM"
            ls -lh "$PROLAXU_WASM"
          else
            echo "❌ WASM file not found: $PROLAXU_WASM"
            exit 1
          fi

          echo ""
          echo "=== libswe-bench (Rust + libswe-sys) ==="
          LIBSWE_WASM="../../wasm/libswe-bench/pkg/libswe_bench_bg.wasm"
          if [ -f "$LIBSWE_WASM" ]; then
            echo "✅ WASM file present: $LIBSWE_WASM"
            ls -lh "$LIBSWE_WASM"
          else
            echo "⚠️  libswe-bench WASM not available (build failed — see evaluation §5.1)"
          fi

      # ── 6. Run benchmark ───────────────────────────────────────────────────
      - name: Run benchmark
        working-directory: tests/swisseph-wasm
        run: node benchmark.mjs

      # ── 7. Write results to workflow step summary ──────────────────────────
      - name: Write step summary
        if: always()
        run: |
          if [ -f tests/swisseph-wasm/benchmark-report.md ]; then
            cat tests/swisseph-wasm/benchmark-report.md >> "$GITHUB_STEP_SUMMARY"
          fi

      # ── 8. Upload report as artifact ───────────────────────────────────────
      - name: Upload benchmark report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: swisseph-wasm-benchmark-report
          path: tests/swisseph-wasm/benchmark-report.md
          retention-days: 30
