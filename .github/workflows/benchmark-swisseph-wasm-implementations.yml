name: "Benchmark: Swiss Ephemeris WASM implementations"

on:
  push:
    paths:
      - '.github/workflows/benchmark-swisseph-wasm-implementations.yml'
      - 'tests/swisseph-wasm/benchmark.mjs'
      - 'ports/swisseph-rs/**'
      - 'vendor/swisseph/**'
  workflow_dispatch:

jobs:
  benchmark:
    name: swisseph throughput (julday + calc_ut)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # ── 1. Source code ────────────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── 2. Runtimes ───────────────────────────────────────────────────────
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl -sSL https://rustwasm.github.io/wasm-pack/installer/init.sh | sh

      # ── 3. Install npm swisseph-wasm packages ─────────────────────────────
      - name: Install npm swisseph packages
        working-directory: tests/swisseph-wasm
        run: |
          echo '{"type":"module","name":"swisseph-wasm-benchmark"}' > package.json
          npm install swisseph-wasm @fusionstrings/swisseph-wasm

      # ── 4. Build vendored swisseph WASM ────────────────────────────────────
      - name: Build swisseph WASM (vendored C source)
        working-directory: ports/swisseph-rs
        run: wasm-pack build --target nodejs --release

      # ── 5. Verify WASM files ───────────────────────────────────────────────
      - name: Verify WASM files
        run: |
          echo "=== swisseph WASM ==="
          ls -lh tests/swisseph-wasm/node_modules/@fusionstrings/swisseph-wasm/esm/lib/swisseph_wasm.wasm
          ls -lh tests/swisseph-wasm/node_modules/swisseph-wasm/wsam/swisseph.wasm
          ls -lh ports/swisseph-rs/pkg/swisseph_wasm_bg.wasm

      # ── 6. Run swisseph benchmark ─────────────────────────────────────────
      - name: Run swisseph benchmark
        working-directory: tests/swisseph-wasm
        run: node benchmark.mjs

      # ── 7. Write results to step summary ──────────────────────────────────
      - name: Write step summary
        if: always()
        run: |
          echo "# Swiss Ephemeris WASM Benchmark" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**Date:** $(date -u +%Y-%m-%d)" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          if [ -f tests/swisseph-wasm/benchmark-report.md ]; then
            cat tests/swisseph-wasm/benchmark-report.md >> "$GITHUB_STEP_SUMMARY"
          fi

      # ── 8. Upload reports ─────────────────────────────────────────────────
      - name: Upload benchmark reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: swisseph-wasm-benchmark-reports
          path: |
            tests/swisseph-wasm/benchmark-report.md
          retention-days: 30
